<!DOCTYPE html>

<html lang="es">
    
    <head>
        <meta charset="UTF-8"> 
        <title>Challenge 1</title>
        <link rel="stylesheet" href="desafio.css">
        <script type="text/javascript" src="desafio.js"></script>
    </head>

    <body>
        <div class="contenedor">
            <div class="logo">
                <img class="logo-alura" src="Logo.png" alt="logo de alura">
                <h1 class="titulo-principal">Encriptador</h1>
            </div>
            <div class="left">
                <input class="texto-entrada" id="entrada-texto" type="text" placeholder="Ingrese su texto aquí">

            </div>
            <div class="right">
                <img id="munheco" src="munheco.png" alt="niño con una lupa">
                <h1 id="texto">Ningun mensaje fue encontrado</h1>
                <textarea id="texto-abajo"name="name" cols="80" rows="10">Ingrese el texto a encriptar o desencriptar</textarea>
                <button id="copiar" type="button">Copiar</button>


                
            </div>
            <div class="left-button">
                <p class="info">&#161; solo minusculas y sin acento</p>
                <button type="button" id="encriptar">Encriptar</button>
                <button type="button" id="desencriptar" >Desencriptar</button>
            </div>
        </div>

    </body>
    <script>
        var btn = document.querySelector ("#encriptar");
        btn.onclick = encriptar;

        var btnDes = document.querySelector("#desencriptar");
        btnDes.onclick = desencriptar;

        var btn2 = document.querySelector ("#copiar");
        btn2.onclick = copiar;
    </script>
</html>
